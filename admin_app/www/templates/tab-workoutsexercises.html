<ion-view view-title="{{workouts.name}}">
        <ion-content>
            <!--<form class="create-form" role="form" ng-submit="sm.create(newObject)" novalidate>-->
                <div ng-controller="ExercisesCtrl as ec">
                  <div ng-if="!ec.isCreating && !ec.isEditing">
                        <ion-checkbox ng-repeat="exercise in ec.check" ng-checked="true" ng-click="submitForm(exercise)">
                            {{ exercise.name}} - Reps: {{exercise.reps}} Sets: {{exercise.sets}}

                        </ion-checkbox>
                  </div>
                  
                  <!--<button class="button button-block button-dark" ng-click="submitForm(users)" type="submit">Submit</button>-->

              <!--</form>  -->
         </ion-content>
</ion-view>

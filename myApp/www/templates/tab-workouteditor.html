<ion-view view-title="Workout Editor">

    <div>
        <ion-content class="padding has-header">
            <!-- CREATING -->
            <div class="bar bar-header">
                <span ng-click="vm.cancelCreate()" class="cancel-create">Cancel</span>
            </div>
            
            <div>
                <form class="create-form" role="form"
                      ng-submit="vm.create(vm.newObject)" novalidate>
                    <div class="list has-header padding">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Name</span>
                            <input type="text" class="form-control"
                                ng-model="vm.newObject.name"
                                placeholder="Mens_Soccer_Block1_Monday">
                        </label>
                        
                        <label class="item item-input item-select" ng-repeat="object in vm.data"
                        ng-class="{'active':vm.isCurrent(object.id)}">
                            <span class="input-label">Exercises</span>
                            <select ng-model ="vm.newObject.exercise">
                                <option value=object.id>{{object.id}}</option>

                            </select>
                        </label>
                        
                        

                    </div>
                    <br></br>
                    <button class="button button-block button-dark" type="submit">Submit</button>
                </form>
            </div>
        </ion-content>
    </div>

</ion-view>
